<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Library</h1>
    </div>
    <div id="inputs">
        <div class="line">
            <input type="text" id="title" class="field" placeholder="Title">
            <input type="number" id="pages" class="field" placeholder="Pages"><br>
        </div>
        <div class="line">
            <input type="text" id="author" class="field" placeholder="Author">
            <span id="read_group" class="field">
                <span id="read_text">Read</span>
                <input type="checkbox" id="read">
            </span>
            <button id="submit">Submit</button>
        </div>
    </div>
    <div id="books">

    </div>
    <script src="script.js"></script>
</body>
</html>
